<div class="reset-password-container">
    <h2>Reset Password</h2>
  
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="new_password" type="password">
        <mat-error *ngIf="resetPasswordForm.get('new_password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('new_password')?.hasError('minlength')">
          Password must be at least 8 characters
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid || isLoading">
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
  </div>
