<h1 mat-dialog-title>Add Dividend</h1>

<div mat-dialog-content>
  <form [formGroup]="dividendForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Total Dividend Value</mat-label>
      <input
        matInput
        type="number"
        formControlName="totalDividendValue"
        placeholder="Enter total dividend amount"
      />
      <mat-error *ngIf="dividendForm.get('totalDividendValue')?.hasError('required')">
        Total Dividend Value is required
      </mat-error>
      <mat-error *ngIf="dividendForm.get('totalDividendValue')?.hasError('min')">
        Must be greater than 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Dividend Ratio (Preview)</mat-label>
      <input
        matInput
        formControlName="dividendRatio"
        readonly
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Budget Year</mat-label>
      <input matInput formControlName="budgetYear" readonly />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="dividendForm.invalid"
  >
    Submit
  </button>
</div>
